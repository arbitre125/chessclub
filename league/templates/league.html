{% extends 'base.html' %}
{% load static %}
{% block title %}{{ game }}{% endblock %}
{% block header %} 
<!-- CSS used -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% endblock %}
{% load i18n %}
{% load league_tags %}
{% block content %}
{% for season in seasons %}
<div class = "card">
<div class = "card-header">{{season}}</div>
<div class = "card-body"></div>
<a href = "{% url 'standings_full' season.slug %}">Standings</a><br>
<a href = "{% url 'schedule_full' season.slug %}">Schedule</a><br>
</div>
</div>
{% endfor %}
{% endblock %}
}
