{% extends 'base.html' %}
{% load static %}
{% block title %}{{ game }}{% endblock %}
{% block header %} 
<!-- CSS used -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% endblock %}
{% load i18n %}
{% load league_tags %}
{% block content %}
<div class='col-md-7 ml-auto mr-auto px-0 py-3'>
  <h3>{{season.name}} Season</h3>
  <nav class="d-flex justify-content-center">
        {% for league in leagues %}
        <h5><a class="px-3" href = "{% url 'league' league.slug %}" title="{{league.name}}">{{league.name}}</a></h5>
	{% endfor %}
    </ul>
</nav>

</div>
{% endblock %}
}
