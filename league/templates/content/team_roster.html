{% load i18n %}
{% load league_tags %}

{% if roster %}

<table class="table table-striped table-hover league-table">
    <thead>
      <tr>
        <th>{% trans "ECF Ref" %}</th>
        <th>{% trans "First name" %}</th>
        <th>{% trans "Last name" %}</th>
        <th>{% trans "Rating" %}</th>

      </tr>
    </thead>
    <tbody>
        {% for player in roster %}
      <tr>
        <td>{{player.ecf}}</td>
        <td><a href="{% url 'player' player.id %}">{{player.name}}</a></td>
        <td><a href="{% url 'player' player.id %}">{{player.surename}}</a></td>
        <td>{{player.rating}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>

{% endif %}
